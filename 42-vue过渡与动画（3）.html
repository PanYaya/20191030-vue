<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
    <link rel="stylesheet" href="assets/animate.css">
</head>
<body>
<div id="app">

    <a @click="flag = 'one'">B</a> ||<a @click="flag = 'two'">A</a>
    <hr>

    <transition enter-active-class="animated bounceIn" leave-active-class="animated flash" mode="out-in">
        <div :is="flag">
            <one></one>
        </div>
    </transition>


</div>


<script src="bower_components/vue/dist/vue.js"></script>
<script>
    (function () {

        let one = {
            template:"<div style='width:300px;height:500px;background-color: red'></div>",

        }

        let two = {
            template:"<div style='width:300px;height:500px;background-color: green'></div>",

        }

        new Vue({
            el:"#app",
            data:{
                msg:"hello vue",
                flag:"one"
            },
            components:{
                one,
                two
            }
        })
    })()
</script>
</body>
</html>
