<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>1907-vue2x</title>
</head>
<body>
<div id="app">

    <a @click="flag='one'">第一步：</a>｜<a @click="flag= 'two'">第二步：</a>
    <hr>
    <!--<keep-alive>-->
        <!--<one v-if="flag"></one>-->
        <!--<two v-else></two>-->
    <!--</keep-alive>-->
    <keep-alive>
        <div :is="flag"></div>
    </keep-alive>

</div>


<script src="bower_components/vue/dist/vue.js"></script>
<script>
    (function () {

        let one = {
            data(){
              return {
                  name:""
              }
            },
            template:"<div>用户名：<input v-model='name' type='text' />{{name}}</div>"
        }

        let two = {
            data(){
                return {
                    pass:""
                }
            },
            template:"<div>密码：<input v-model='pass' type='text' />{{pass}}</div>"
        }

        new Vue({
            el:"#app",
            data:{
                flag:"one"
            },
            components:{
                one,
                two
            }
        })
    })()
</script>
</body>
</html>
